<!DOCTYPE html>
<html lang="en">
  <head>
    <title>BMI Calculator</title>
  </head>
  <body>
    <h1>BMI Calculator App</h1>
    <form action="/" method="POST">
      <input type="text" name="weight" placeholder="Enter the weight in 'Kg'" />
      <input type="text" name="height" placeholder="Enter the height in 'Cm'" />
      <button type="submit">Calculate BMI</button>
    </form>
  </body>
</html>
